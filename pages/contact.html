<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="head">
            <nav>
                <a href="../index.html">
                    <img src="../images/Logo.svg" alt="Logo">
                </a>

                <ul>
                    <li style="display:inline"><a href="../pages/project.html">Projects</a></li>
                    <li style="display:inline"><a href="../pages/contact.html">Contact </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="title-1">
            <h2>Full set of great<br>
                features to make your<br>
                product fresh</h2>
        </div>
        <div class="main-box">
            <div class="text-1">
                <p>Our favorite brands are our friends! We help them to<br>
                    achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="container">
                <form action="">
                    <label class="form-elements">Name</label>
                    <input type="text">
                    <hr class="solid">
                    <label class="form-elements">Email</label>
                    <input type="email">
                    <hr class="solid">
                    <label class="form-elements">Message</label>
                    <input type="text">
                    <hr class="solid">
                    <button class="btn-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="map">
            <img src="../images/map.png" alt="Map">
        </div>
    </main>

    <footer>
        <div class="footer">
            <img src="../images/Logo.svg" alt="Logo">
            <ul>
                <li style="display:inline">Projects</li>
                <li style="display:inline">Contact</li>
                <li style="display:inline">
                    <img src="../images/dribble.png" alt="dribble">
                    <img src="../images/instagram.png" alt="instagram">
                    <img src="../images/twitter.png" alt="twitter">
                </li>

            </ul>
        </div>
    </footer>
